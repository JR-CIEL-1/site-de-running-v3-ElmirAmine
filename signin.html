<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Running Club Hub - Connexion</title>
  </head>
  <body>
    <div id="overlay"></div>

    <!-- Menu Pour Mobile -->
    <div id="mobile-menu" class="mobile-main-menu">
      <ul>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Équipement</a></li>
      </ul>
    </div>

    <!-- Header et Menu-->
    <header class="main-header">
      <div class="logo">
        <a href="index.html">
          <img alt="Running Club Hub Logo">
        </a>
      </div>
      <nav class="desktop-main-menu">
        <ul>
          <li><a href="index.html">Entraînements</a></li>
          <li><a href="index.html">Événements</a></li>
          <li><a href="index.html">Communauté</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hamburger Menu -->
    <button id="menu-btn" class="hamburger" type="button">
      <span class="hamburger-top"></span>
      <span class="hamburger-middle"></span>
      <span class="hamburger-bottom"></span>
    </button>

    <!-- Section Sign In -->
    <section class="signin-section">
      <div class="section-inner">
        <h2>Connexion</h2>
        <!-- Ajoutez ici les champs de formulaire pour la connexion -->
        <form action="#" method="post">
          <label for="username">Nom d'utilisateur:</label>
          <input type="text" id="username" name="username" required>

          <label for="password">Mot de passe:</label>
          <input type="password" id="password" name="password" required>

          <button type="submit">Se connecter</button>
        </form>

        <p>Vous n'avez pas de compte? <a href="signup.html">Inscrivez-vous ici</a>.</p>
      </div>
    </section>

    <footer>
      <ul>
        <li>Running Club Hub © 2024</li>
        <li><a href="#">TWITTER</a></li>
        <li><a href="#">YOUTUBE</a></li>
        <li><a href="#">INSTAGRAM</a></li>
        <li><a href="#">LINKEDIN</a></li>
      </ul>
    </footer>
  </body>
</html>
