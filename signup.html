<section class="signup-section">
  <div class="section-inner">
    <h2>Inscription</h2>
    <!-- Ajoutez ici les champs de formulaire pour l'inscription -->
    <form action="#" method="post" onsubmit="return validateForm()">
      <label for="fullname">Nom complet:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="username">Nom d'utilisateur:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Adresse e-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Mot de passe:</label>
      <input type="password" id="password" name="password" required oninput="checkPassword()">

      <!-- Ajout d'une alerte pour le mot de passe -->
      <div id="password-alert" class="alert"></div>

      <button type="submit">S'inscrire</button>
    </form>

    <p>Vous avez déjà un compte? <a href="signin.html">Connectez-vous ici</a>.</p>
  </div>
</section>
